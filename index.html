<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="resources/odin-lined.png"
      alt="The Odin Project Logo"
      style="height: 160px; position: absolute; top: 80px; left: 120px"
    />
    <h1
      style="
        font-family: odin;
        font-size: 120px;
        color: white;
        position: absolute;
        top: 80px;
        left: 260px;
      "
    >
      FREYA
    </h1>
    <img src="resources/fuad-oba-9J8gmyyKDn8-unsplash.jpg" alt="A Cool Image" />
    <div id="container">
      <h2 style="margin-top: 120px">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <h2>
          Sign up
          <em>now</em> to get started.
        </h2>
      </h2>
      <h2 style="margin: 40px 0px 80px">You <em>know</em> you want to.</h2>
      <form action="#" method="get">
        <fieldset>
          <legend><h3>Alright, Let's do this!</h3></legend>
          <div class="elements">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first_name" id="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last_name" id="last-name" />
          </div>
          <div class="elements">
            <label for="user-email">EMAIL</label>
            <input type="email" name="mail" id="user-email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone" />
          </div>
          <div class="elements">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
            <label for="cpassword">CONFIRM PASSWORD</label>
            <input type="password" name="cpassword" id="cpassword" />
          </div>
        </fieldset>
        <button type="submit" id="submit-btn">Create Account</button>
      </form>
      <strong
        >Already have an account?
        <a href="#" id="login-btn" style="color: rgb(250, 64, 50)"
          >Log in</a
        ></strong
      >
    </div>
    <footer id="footer">
      ~ Photo by
      <a
        href="https://unsplash.com/@oldmano3a"
        target="_blank"
        rel="noopener noreferrer"
        style="color: rgb(250, 64, 50)"
        >Fuad Oba*</a
      >
      on
      <a
        href="https://unsplash.com/photos/a-street-light-with-a-pink-sky-in-the-background-9J8gmyyKDn8"
        target="_blank"
        rel="noopener noreferrer"
        style="color: rgb(250, 64, 50)"
        >Unsplash</a
      >
    </footer>
  </body>
</html>
